  <div id="container">
    <header>
      <h1>Dashboard</h1>
      <div class="downloads">

      </div>
    </header>
    <div id="first-row">
      <section id="numbers">
        <h2>Today's Numbers</h2>
        <div class="big-number visits">
          <p>Visits</p>
          <h2>285</h2>
          <table class="small-numbers">
            <tr>
               <th scope="row">Search</th>

            </tr>

               <th scope="row">Social</th>
               <td>106</td>
            </tr>
            <tr>
               <th scope="row">Earned Media</th>
               <td>60</td>
            </tr>
          </table>
        </div>
        <div class="big-number clickthroughs">
          <p>Clickthroughs</p>
          <h2>32</h2>
          <table class="small-numbers">
            <tr>
               <th scope="row">Search</th>
               <td>16</td>
            </tr>
            <tr>
               <th scope="row">Social</th>
               <td>10</td>
            </tr>
            <tr>
               <th scope="row">Earned Media</th>
               <td>6</td>
            </tr>
          </table>
        </div>
      </section>
      <section id="graph">
        <h2>Visits and Clickthroughs Over Time</h2>
        <div id="placeholder">
        </div>
      </section>
    </div>
